<div class="card-body">
  <h4 class="card-title">Liste des clients </h4>
  <p class="card-description">
  </p>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Adresse</th>
          <th>Role</th>
          <th>E-mail</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{client?.nom}}</td>
          <td>{{client?.adresse}}</td>
          <td>{{client?.role}}</td>
          <td>{{client?.email}}</td>
          <td>
            <button class="btn btn-danger text-white" (click)="supprimer(client._id)">
             <i class="fa fa-trash"></i> Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
