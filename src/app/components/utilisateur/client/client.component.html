<div class="card-body">
    <h4 class="card-title">Liste des clients </h4>
    <p class="card-description">
    </p>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>nom</th>
            <th>adresse</th>
            <th>role</th>
            <th>email</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody>
              <tr *ngFor="let client of clients " >
                <td>{{client.nom}}</td>
                <td>{{client.adresse}}</td>
                <td>{{client.role}}</td>
                <td>{{client.email}}</td>
                <td><button class="btn btn-danger" (click)="supprimer(client._id)">supprimer</button></td>
              </tr>
  
  
        </tbody>
  
      </table>
    </div>
  </div>
