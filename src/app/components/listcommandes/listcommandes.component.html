<div class="card-body">
    <h4 class="card-title">Liste des commandes </h4>
    <p class="card-description">
    </p>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th style="width: 20%;">Image</th>
                    <th style="width: 20%;">Reference</th>
                    <th style="width: 20%;">Nom</th>
                    <th style="width: 20%;">Quantité commandée</th>
                    <th style="width: 20%;">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let commande of commandes ">
                    <td *ngIf="commande.commandeType == 'estamp'" > <img src="http://localhost:3000/{{commande?.estamp?.photo}}" style="height: 100PX;
                        width: 100px;" /> </td>
                    <td *ngIf="commande.commandeType == 'estamp'" >{{commande?.estamp?.reference}}</td>
                    <td *ngIf="commande.commandeType == 'estamp'" >{{commande?.estamp?.sujet}}</td>
                    <td *ngIf="commande.commandeType == 'estamp'" >{{commande?.estamp?.QunatityEstampDisponible}}</td>
                    <td  *ngIf="commande.commandeType == 'estamp'" >
                        <!-- <button class="btn btn-danger" (click)="supprimerEstamps(estamp._id)" >supprimer</button> -->


                        <button type="button"  (click)="deletecommande(commande?._id)"
                            class="btn btn-danger btn-rounded btn-icon  mdi mdi-delete-sweep"  style="height: 40PX;
                            width: 63px;">
                        </button>
                    </td>
                </tr>

                <tr *ngFor="let commande of commandes ">
                    <td *ngIf="commande.commandeType == 'efleur'"  > <img src="http://localhost:3000/{{commande?.efleur?.photo}}" style="height: 100PX;
                        width: 100px;" /> </td>
                    <td *ngIf="commande.commandeType == 'efleur'" >{{commande?.efleur?.nom}}</td>
                    <td *ngIf="commande.commandeType == 'efleur'" >{{commande?.efleur?.description}}</td>
                    <td *ngIf="commande.commandeType == 'efleur'" >{{commande?.efleur?.QunatityEfleurDisponible}}</td>
                    <td *ngIf="commande.commandeType == 'efleur'" >
  

                        <button type="button"  (click)="deletecommande(commande?._id)"
                            class="btn btn-danger btn-rounded btn-icon  mdi mdi-delete-sweep"  style="height: 40PX;
                            width: 63px;">
                        </button>


                    </td>
                </tr>


            </tbody>

        </table>
    </div>
</div>
