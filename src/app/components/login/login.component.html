<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="assets/images/logo.svg" alt="logo">
              </div>
              <h4>Connectez-vous</h4> 
              <form class="pt-3" [formGroup]="formLogin" (ngSubmit)="login()" >
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" formControlName="email" (keyup.enter)="login()" id="exampleInputEmail1" placeholder="email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" formControlName="password" (keyup.enter)="login()" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit" (click)="login()" >SIGN IN</a>
                </div>
                <!-- forgot password -->
                <!-- <div class="my-2 d-flex justify-content-between align-items-center">
                  
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div> -->
               
                
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
